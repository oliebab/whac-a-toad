<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-mole Project</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./index.js"></script>
</head>
<body>

    <header>

        <h1>Whac a Toad !</h1>

        <!-- <h2>Score : <span id="score">0</span> Time left : <span id="chrono">10</span> </h2> -->
        <div id="audio">
            <audio autoplay="" loop="" id="music" src="./music/06 Field First.mp3"></audio>
        </div>
        <div id="button-row">
            <img id="start-btn" class="button" src="./images/play-round.svg">
            <img id="play-btn" class="button" onclick="document.getElementById('music').play()" src="./images/audio-tune.svg" alt="">
            <img id="pause-btn" class="button" onclick="document.getElementById('music').pause()"src="./images/volume-mute.svg" alt="">
        </div>
        
    </header>
    
    <aside id="infos">
        <p>Score : <span id="score">0</span></p>
        <p>Time Left : <span id="chrono">0</span></p>
    </aside>

    <div id="grid">

        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        
    </div>

    <footer>
        
    </footer>
</body>
</html>
